<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;300;400&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Shopping Basket</title>
    <link rel="icon" href="../images/favicon.ico">
</head>

<body>
    <div id="navB">
        <div id="logo">
            <div id="img1"><a href="../index.html"><img width="30%" height="80%"
                src="../images/logo.png"
                alt="bbz Logo"></a></div>
        </div>
        <div id="sear">
            <div>SEARCH</div>
            <span>__________________</span>
        </div>
        <div id="Rside">
            <span id="modallogin"><i style="padding-right: 8px;" class="far fa-user"></i>LOG IN</span> 
            <span style="margin-right:0;"><i style="padding-right: 8px;" class="fas fa-shopping-bag"></i></span><span style="margin-left:0" id="basketCount">0</span>
        </div>
    </div>

    <div id="cart_container">
        <div id="mainB">
            <button id = "basket">SHOPPING BASKET(0)</button>
            <button id = "later">BUY LATER(0)</button>
        </div>
        <div id="card">
            <div id="product"></div>
        </div>
        <div id="pay">
            <div id="Item">0 &nbsp;<span>ITEM</span></div>
            <hr>
            <div id="lText1_div">
              <div id="lText1">Total items: including tax</div>
              <div id="total">0 &euro;</div>
            </div>
            <div #lText2_div>
              <div id="lText2">TOTAL:</div>
              <div id="total2">0 &euro; *</div>
            </div>
            <div id="cText">DO YOU HAVE A PROMOTIONAL CODE? Enter it when you reach the payment page</div>
            <button id="btn">PROCESS ORDER</button>
        </div>
    </div>

    <div id="footer">
        <div id="foo_container">
            
            <div id="foo_social">
                <div id="center">
                    <p>Follow us on</p>
                    <div class="foo_social_icon">
                        <div><a href="https://www.instagram.com/beadzzbyz/" target="blank"><img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt=""></a></div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
<script src="cart.js"></script>
